<div class='confirmation-text p-4 text-white'>
    <p class="lead mb-0">{{data.title}}</p>
    <p class="small">{{data.body}}</p>
</div>

<div class="text-right pl-4 pr-4 pb-3 pt-3">
    <button mat-raised-button class="pl-4 pr-4 mr-2" (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" class="pl-5 pr-5" (click)="confirm()">Confirm</button>
</div>
